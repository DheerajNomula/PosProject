<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Brands</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">

			  <button type="button" class="btn btn-primary" id="salesReport">Sales Report</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="inventoryReport">Inventory Report</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="brandReport">Brand Report</button>
	 </div>
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="brand-table">
	  <thead>
	    <tr>
	      <th scope="col">Brand Name</th>
	      <th scope="col">Brand Category</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>

<!-- Sales report Modal -->
<div class="modal" tabindex="-1" role="dialog" id="sales-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Generate Sales Report</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="brand-edit-form">
			  <div class="form-group">
			    <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="startDate" placeholder="Enter Start Date">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="endDate" placeholder="Enter End Date">
			    </div>
			  </div>
				<div class="form-group">
				<label for="brand" class="col-sm-2 col-form-label">End Date</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="brandName" placeholder="Enter Brand Name">
				</div>
			</div>

				<div class="form-group">
					<label for="category" class="col-sm-2 col-form-label">End Date</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="category" placeholder="Enter Brand Cateogry">
					</div>
				</div>
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-brand">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- Brand Upload Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Brand</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="brand-file">
		  <input type="file" class="custom-file-input" id="brandFile">
		  <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel-inupload">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/></script>

</body>	

</html>
