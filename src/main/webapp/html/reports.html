<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Welcome to reports section</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">

			  <button type="button" class="btn btn-primary" id="salesReport">Sales Report</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="inventoryReport">Inventory Report</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="brandReport">Brand Report</button>
	 </div>
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="show-table">
	  <thead>

	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>

<!-- Sales report Modal -->
<div class="modal" tabindex="-1" role="dialog" id="sales-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Generate Sales Report</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="sales-form">
			  <div class="form-group">
			    <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" name="startDate" placeholder="Enter Start Date">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" name="endDate" placeholder="Enter End Date">
			    </div>
			  </div>
				<input type="hidden" name="brandName">
				<input type="hidden" name="brandCategory">
			</form>
		  <label for="brandName" class="col-sm-6 col-form-label">Brand Name</label>

		  <div class="col-lg-6 " align="left" >
			  <select class="selectpicker" id="selectBrandName" >
				  <option value="" selected disabled hidden>Select one of the Brand</option>

			  </select>
		  </div>
		  <label for="brandCategory" class="col-sm-6 col-form-label">Brand Category</label>
		  <div class="col-lg-6" align="left">
			  <select class="selectpicker" id="selectBrandCategory">
				  <option value="" selected disabled hidden>Select one of the category</option>

			  </select>
		  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="generateSalesRepo">Fetch</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/reports.js}"></script>

</body>	

</html>
