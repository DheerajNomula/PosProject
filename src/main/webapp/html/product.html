<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Products</h3>

    <!-- Top row with form-->
    <div class="row">
        <label for="selectBrandName" class="col-sm-4 col-form-label">Brand Name</label>
        <div class="col-6">
            <select class="selectpicker" id="selectBrandName">
                <option value="" selected disabled hidden>Select one of the brand</option>

            </select>
        </div>
        <label for="selectBrandCategory" class="col-sm-4 col-form-label">Brand Category</label>
        <div class="col-lg-6">
            <select class="selectpicker" id="selectBrandCategory">
                <option value="" selected disabled hidden>Select one of the category</option>

            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="product-form">
                <div class="form-group">
                    <label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="productName" id="inputProductName" placeholder="Enter Product name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Barcode">
                    </div>
                </div>
                <input type="hidden" name="brandId" >
                <div class="form-group">
                    <label for="inputProductName" class="col-sm-2 col-form-label">Mrp </label>
                    <div class="col-sm-10">
                        <input type="number" step ="0.000001" class="form-control" name="mrp" id="inputMrp" placeholder="Enter Mrp">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="add-product">Add</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="product-table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ProductName</th>
                    <th scope="col">BrandName</th>
                    <th scope="col">BrandCategory</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Mrp</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Product Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label for="updateBrandName" class="col-sm-4 col-form-label">Brand Name</label>
                        <div class="col-lg-6 " align="middle" >
                            <select class="selectpicker" id="updateBrandName" >
                                <option value="" selected disabled hidden>Select one of the Brand</option>

                            </select>
                        </div>
                        <label for="updateBrandCategory" class="col-sm-4 col-form-label">Brand Category</label>
                        <div class="col-lg-6">
                            <select class="selectpicker" id="updateBrandCategory">
                                <option value="" selected disabled hidden>Select one of the category</option>

                            </select>
                        </div>
                    </div>
                    <form class="form-inline" id="product-edit-form">
                        <div class="form-group">
                            <label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="productName" placeholder="Enter Product name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="barcode" class="col-sm-2 col-form-label">Barcode </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mrp" class="col-sm-2 col-form-label">MRP </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="mrp" placeholder="Enter mrp">
                            </div>
                        </div>
                        <input type="hidden" name="updateId">
                        <input type="hidden" name="brandId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-product">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Product Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="product-file">
                        <input type="file" class="custom-file-input" id="productFile">
                        <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel-inupload">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"></script>

</body>

</html>
