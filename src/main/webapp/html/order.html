<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Make An Order</h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="order-form">
                <div class="form-group">
                    <label for="inputBarcode" class="col-sm-2 col-form-label">Enter barcode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" min="0"  class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity">
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="add-order-item">Add Item</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-primary" id="create-new-order">Create New Order</button>
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-bordered " id="order-table">
                <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="co">Barcode</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th class="price-label" scope="col">Mrp(in Rs.)</th>
                    <th class="price-label" scope="col">Cost</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="totalAmount" class="col-6 col-form-label">Total Amount</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="totalAmount" id="totalAmount" disabled>
            </div>
        </div>

    </div>
    <button type="button" class="btn btn-primary" id="show-all-orders">Show All Orders</button>
    <button type="button" class="btn btn-success" style="margin-left:500px;" id="add-order">Add Order</button>&nbsp;
    <button type="button" class="btn btn-primary" id="customerInvoice">Create Customer Invoice</button>


    <!-- Order Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="orderItem-edit-form">
                        <div class="form-group">
                            <label for="barcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productName" class="col-sm-2 col-form-label">Product Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="productName" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mrp" class="col-sm-2 col-form-label">Mrp</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="mrp" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="quantity" placeholder="Enter Quantity">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-orderItem">Update</button>
                </div>
            </div>
        </div>
    </div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"></script>

</body>

</html>
